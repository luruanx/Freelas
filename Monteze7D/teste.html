<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card de Ingresso</title>
  <style>
    .card {
      position: relative;
      max-width: 350px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .ribbon {
      position: absolute;
      top: 15px;
      left: -50px;
      transform: rotate(-45deg);
      background: #A41AA3;
      color: white;
      padding: 8px 60px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      margin-top: 60px;
      margin-bottom: 10px;
      font-size: 22px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #A41AA3, #d34ed2);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .botao:hover {
      background: linear-gradient(135deg, #8e178d, #b83bb6);
    }
  </style>
</head>
<body>

<div class="card">
  <div class="ribbon">GRÁTIS</div>
  <h2>Show ao Vivo</h2>
  <p>Garanta já o seu ingresso para o evento mais esperado do ano!</p>
  <a href="#" class="botao">Comprar Ingresso</a>
</div>

</body>
</html>
